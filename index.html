<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Should you be my Facebook friend?</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
<body>
 <h1 id="title">Should you be my Facebook friend? </h1>
<div id="form-outer">
  <p id="description">
    As we all know, deciding whether to accept a friend request or not can be a pivotal moment in anybody's life
  </p>
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name (as shown on your facebook profile): </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Account Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your account Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="currentPos">Which option best describes your current role in my life?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="school friend">School Friend</option>
      <option value="mutual friend">Mutual Friend</option>
      <option value="childhood friend">Childhood Friend</option>
      <option value="Romantic Prospect">Potential Romantic Prospect </option>
      <option value="other">Other</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">* Will you "like" my statuses and things I share?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>No<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Only if I actually like it<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="most-like"> What borough do you live in? </label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>
        Select an option
          </option>
      <option value="Manhattan"> Manhattan </option>
      <option value="Brooklyn"> Brooklyn </option>
      <option value="Queens"> Queens </option>
      <option value="The Bronx"> The Bronx </option>
      <option value="Staten Island"> Staten Island </option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="preferences">Where do you know me from? <br>(Check all that apply): </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">MS 302</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">High School of Economics and Finance </li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Queens College</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">The Opportunity Network </label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings"> Hackathon </label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings"> Church </label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">South Bronx Neighborhood </label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">City Meetups</label></li>
          <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings"> Model UN </label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Study Group</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Facebook</label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Additional Comments?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
</body>
</html>
